<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars Packing List</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>My Mars Packer</h1>
    <form>
      <input type="text" name="addItem">
      <button type="submit">Add Item</button>
    </form>
    <hr />
  </header>
  <article>
    <section>
      <h2>Item 1 name</h2>
      <div class="packed-cont">
        <div class="checkbox" id="not-checked"></div>
        <p>Packed</p>
      </div>
      <button type="button">Delete</button>
    </section>
  </article>
  

  <script src="./script.js"></script>
</body>
</html>
